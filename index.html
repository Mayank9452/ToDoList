<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1 style="text-align: center;">TODO List</h1>
            <div class="adding-text-list">
                <form action="" id="todo-form">
                    <i class="fa-solid fa-list"></i>
                    <input type="text" name="addingWork" placeholder="Type your ToDo List" id="task-input">
                    <button type="button" id="add-task-btn"><i class="fa-solid fa-circle-plus"></i></button>
                </form>
                <div id="last-part">
                    
                    <div id="all-check"><i class="fa-solid fa-check-double"></i>Complete all tasks</div>
                    <div id="delete-all"><i class="fa-solid fa-ban"></i>Clear all Completed</div>
                </div>
            </div>
            <div id="task-list">
           
            </div>
        </div>
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
